<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimônio H1a.17 - v3.2 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --info: #3498db; --danger: #e74c3c; --bg: #f4f7f6; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { padding: 10px 20px; border: none; background: #ddd; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--info); color: white; }
        
        /* Seção de Configuração */
        .config-panel { background: #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; border-left: 5px solid var(--gold); }
        .config-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .card { padding: 15px; background: var(--primary); color: white; border-radius: 8px; text-align: center; }
        .card div { font-size: 1.2em; font-weight: bold; margin-top: 5px; }
        .table-wrapper { overflow-x: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 11px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 13px; }
        input { padding: 5px; border: 1px solid #ccc; border-radius: 4px; width: 85px; }
        .pago { background-color: #d4edda !important; }
        .amortizada-fim { background-color: #fcf8e3 !important; color: #8a6d3b; font-style: italic; }
        .btn-action { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h1>Patrimônio <span style="color:var(--info)">H1a.17</span></h1>
        <button class="btn-action" style="background:var(--primary)" onclick="toggleConfig()">⚙️ Config. Parcelas</button>
    </header>

    <div id="configPanel" class="config-panel">
        <h3>Ajustar Valores das Parcelas</h3>
        <div id="configRows"></div>
        <button class="btn-action" style="background:var(--success)" onclick="salvarConfig()">Salvar no Supabase</button>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active">Loteamento</button>
        <button class="tab-btn" onclick="alert('Iniciando integração Bitcoin...')">Bitcoin</button>
        <button class="tab-btn">Solar</button>
    </div>

    <div class="stats">
        <div class="card">Dívida: <div id="resumo-saldo">R$ 0,00</div></div>
        <div class="card" style="background:var(--success)">Econ. IPCA: <div id="resumo-economia">R$ 0,00</div></div>
        <div class="card" style="background:var(--gold); color:#333">Econ. Amort.: <div id="resumo-amortizacao">R$ 0,00</div></div>
        <div class="card" style="background:var(--info)">Restantes: <div id="resumo-restantes">0</div></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Nº</th><th>Vencimento</th><th>Vl. Base</th><th>Data Pagto</th><th>Amortizar</th><th>Pago?</th><th>Custo Líq.</th><th>Status</th><th>Saldo</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://rcntxxttlwcvcbiexgkk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjbnR4eHR0bHdjdmNiaWV4Z2trIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjMyMzksImV4cCI6MjA4NTA5OTIzOX0.dapH3LiZSft8P_i7nyVE4gIdNl5EgAglaZqfK_tbjGU';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const SALDO_INICIAL = 138264.72;
    const IPCA_MENSAL = 0.0028;
    const DATA_BASE = new Date(2024, 10, 25);
    
    let dadosNuvem = {};
    let configParcelas = [];

    async function carregarTudo() {
        // Carrega Configurações de Valores
        const { data: configData } = await supabaseClient.from('config_parcelas').select('*').order('de_parcela', { ascending: true });
        if (configData) {
            configParcelas = configData;
            renderizarConfig();
        }

        // Carrega Parcelas Pagas
        const { data: parcelasData } = await supabaseClient.from('parcelas_lote').select('*');
        if (parcelasData) {
            parcelasData.forEach(item => {
                dadosNuvem[`p_${item.id}`] = { data: item.data_pagto, amort: item.amort_extra, pago: item.pago };
            });
            renderizar();
        }
    }

    function getValorSugerido(p) {
        const config = configParcelas.find(c => p >= c.de_parcela && p <= c.ate_parcela);
        return config ? parseFloat(config.valor_base) : 1315.16;
    }

    function renderizarConfig() {
        const container = document.getElementById('configRows');
        container.innerHTML = configParcelas.map((c, idx) => `
            <div class="config-row">
                De: <input type="number" value="${c.de_parcela}" onchange="updateConfig(${idx}, 'de_parcela', this.value)">
                Até: <input type="number" value="${c.ate_parcela}" onchange="updateConfig(${idx}, 'ate_parcela', this.value)">
                Valor R$: <input type="number" step="0.01" value="${c.valor_base}" onchange="updateConfig(${idx}, 'valor_base', this.value)">
            </div>
        `).join('');
    }

    function updateConfig(idx, field, val) { configParcelas[idx][field] = val; }

    async function salvarConfig() {
        for (const item of configParcelas) {
            await supabaseClient.from('config_parcelas').upsert({ id: item.id, de_parcela: item.de_parcela, ate_parcela: item.ate_parcela, valor_base: item.valor_base });
        }
        alert("Configuração salva!");
        renderizar();
    }

    function toggleConfig() {
        const p = document.getElementById('configPanel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    // [Lógica de Renderização e Cálculos mantida cirurgicamente igual à v3.1]
    async function salvar(i) {
        const data = document.getElementById(`date_${i}`).value;
        const amort = document.getElementById(`amort_${i}`).value;
        const pago = document.getElementById(`check_${i}`).checked;
        await supabaseClient.from('parcelas_lote').upsert({ id: i, data_pagto: data, amort_extra: amort, pago: pago });
        carregarTudo();
    }

    function renderizar() {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = '';
        let saldoAcumulado = SALDO_INICIAL;
        let totalIPCA = 0; let totalAmort = 0; let pagasCount = 0;
        let pool = [];

        // Identificar Amortizações
        for (let i = 1; i <= 180; i++) {
            let d = dadosNuvem[`p_${i}`] || { data: "", amort: 0, pago: false };
            if (d.pago) {
                pagasCount++;
                let extra = parseFloat(d.amort) || 0;
                if (extra > 0) pool.push({ valor: extra, custo: (i <= 15 ? 354.21 : getValorSugerido(i)), origem: i });
            }
        }

        let quitadasFim = [];
        pool.forEach(item => {
            let sobra = item.valor;
            for (let j = 180; j >= 1; j--) {
                if (!quitadasFim[j] && sobra >= item.custo) {
                    totalAmort += (getValorSugerido(j) - item.custo);
                    quitadasFim[j] = { origem: item.origem, econ: (getValorSugerido(j) - item.custo) };
                    sobra -= item.custo;
                }
            }
        });

        for (let i = 1; i <= 180; i++) {
            const vcto = new Date(DATA_BASE); vcto.setMonth(vcto.getMonth() + (i-1));
            let d = dadosNuvem[`p_${i}`] || { data: "", amort: 0, pago: false };
            let amortizada = quitadasFim[i];
            let correcao = (i >= 16 && !amortizada) ? saldoAcumulado * IPCA_MENSAL : 0;
            let saldoComCorrecao = saldoAcumulado + correcao;
            let custoLiq = 0; let econIPCA = 0;

            if (d.pago) {
                let dPagto = new Date(d.data);
                if (dPagto <= vcto || i < 16) {
                    custoLiq = getValorSugerido(i); econIPCA = correcao; totalIPCA += correcao; saldoComCorrecao = saldoAcumulado;
                } else { custoLiq = getValorSugerido(i) + correcao; }
            }

            let saida = d.pago ? (getValorSugerido(i) + (parseFloat(d.amort) || 0)) : 0;
            if (amortizada) { saida = 0; custoLiq = 0; }
            saldoAcumulado = saldoComCorrecao - saida;
            if (saldoAcumulado < 0) saldoAcumulado = 0;

            const tr = document.createElement('tr');
            if (d.pago) tr.className = 'pago';
            if (amortizada) tr.className = 'amortizada-fim';

            tr.innerHTML = `
                <td>${i}</td>
                <td>${vcto.toLocaleDateString('pt-BR')}</td>
                <td>R$ ${getValorSugerido(i).toFixed(2)}</td>
                <td><input type="date" id="date_${i}" value="${d.data}" onchange="salvar(${i})"></td>
                <td>R$ <input type="number" step="0.01" id="amort_${i}" value="${d.amort}" onchange="salvar(${i})"></td>
                <td><input type="checkbox" id="check_${i}" ${d.pago ? 'checked' : ''} onclick="salvar(${i})"></td>
                <td><b>R$ ${custoLiq.toFixed(2)}</b></td>
                <td>${amortizada ? 'P'+amortizada.origem : (econIPCA > 0 ? 'IPCA' : 'OK')}</td>
                <td><b>R$ ${saldoAcumulado.toLocaleString('pt-BR', {minimumFractionDigits:2})}</b></td>
            `;
            corpo.appendChild(tr);
        }
        document.getElementById('resumo-saldo').innerText = `R$ ${saldoAcumulado.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('resumo-economia').innerText = `R$ ${totalIPCA.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('resumo-amortizacao').innerText = `R$ ${totalAmort.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('resumo-restantes').innerText = 180 - pagasCount - Object.keys(quitadasFim).length;
    }

    carregarTudo();
    supabaseClient.channel('custom-all-channel').on('postgres_changes', { event: '*', schema: 'public', table: 'parcelas_lote' }, () => { carregarTudo(); }).subscribe();
</script>
</body>
</html>
